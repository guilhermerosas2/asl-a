<head>

<title>Rolar Dado</title>
<link rel="stylesheet" href="dado.css">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .sidebar {
    width: 100%;
    max-width: 250px;
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="container">
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="index.html">Dado</a></li>

      </ul>
    </div>

    <div class="content">
        <h1>Rolar Dado</h1>
        <p>Clique no botão para rolar o dado:</p>
        <button onclick="rolarDado()">Rolar Dado</button>
        <p id="resultado"></p>
    </div>
</div>

<script>
function rolarDado() {
  // Gerar um número aleatório entre 1 e 6 (representando as faces do dado)
  var resultado = Math.floor(Math.random() * 6) + 1;
  
  // Atualizar o texto no parágrafo com o resultado
  document.getElementById("resultado").innerHTML = "Você rolou o dado e obteve: " + resultado;
}
</script>

</body>
