<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rolar Dado</title>
<link rel="stylesheet" href="dado.css">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #cronometro {
    font-size: 24px;
    margin-top: 50px;
  }
  #botoes {
    margin-top: 20px;
  }
  button {
    font-size: 16px;
    padding: 10px 20px;
    margin: 0 5px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="container">
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
            <li><a href="index.html">Dado</a></li>
            <li><a href="bingo.htm">Bingo</a></li>
            <li><a href="letra ou palavra.html">Letra ou Palavra</a></li>
            <li><a href="cronometo.html">Cronometro</a></li> <!-- Corrigido o fechamento da tag <a> -->
      </ul>
    </div>

<div id="cronometro">00:00:00:000</div>
<div id="botoes">
  <button id="iniciar" onclick="iniciarCronometro()">Iniciar</button>
  <button id="pausar" onclick="pausarCronometro()" disabled>Pausar</button>
  <button id="parar" onclick="pararCronometro()" disabled>Parar</button>
</div>

<script>
var horas = 0;
var minutos = 0;
var segundos = 0;
var milissegundos = 0;
var cronometro;

function atualizarCronometro() {
  milissegundos++;
  if (milissegundos >= 1000) {
    milissegundos = 0;
    segundos++;
    if (segundos >= 60) {
      segundos = 0;
      minutos++;
      if (minutos >= 60) {
        minutos = 0;
        horas++;
      }
    }
  }
  var horasStr = horas < 10 ? "0" + horas : horas;
  var minutosStr = minutos < 10 ? "0" + minutos : minutos;
  var segundosStr = segundos < 10 ? "0" + segundos : segundos;
  var milissegundosStr = milissegundos < 10 ? "00" + milissegundos : milissegundos < 100 ? "0" + milissegundos : milissegundos;
  document.getElementById("cronometro").textContent = horasStr + ":" + minutosStr + ":" + segundosStr + ":" + milissegundosStr;
}

function iniciarCronometro() {
  cronometro = setInterval(atualizarCronometro, 1);
  document.getElementById("iniciar").disabled = true;
  document.getElementById("pausar").disabled = false;
  document.getElementById("parar").disabled = false;
}

function pausarCronometro() {
  clearInterval(cronometro);
  document.getElementById("iniciar").disabled = false;
  document.getElementById("pausar").disabled = true;
}

function pararCronometro() {
  clearInterval(cronometro);
  horas = 0;
  minutos = 0;
  segundos = 0;
  milissegundos = 0;
  document.getElementById("cronometro").textContent = "00:00:00:00";
  document.getElementById("iniciar").disabled = false;
  document.getElementById("pausar").disabled = true;
  document.getElementById("parar").disabled = true;
}
</script>

</body>
</html>
